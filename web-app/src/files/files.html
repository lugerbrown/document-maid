<template>

  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Documents</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>          
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
            
        <div class="text-end">          
          <button type="button" class="btn btn-warning">Sign-out</button>
        </div>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="card-header">
      Documents
    </div>
    <div class="card-body">
      
      <ul class="list-group" repeat.for="document of documents">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">${document.name}</div>

            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" click.trigger="deleteFile(document.id, document.name)" class="btn btn-link">Delete File</button>                            
              <a href.bind="document.downloadUrl" class="delete-link" target="_blank">Download file</a>
            </div>

          </div>
          <span class="badge bg-primary rounded-pill">Rev.${document.revision}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Create/Update Document
    </div>
    <div class="card-body">

      <form submit.delegate="doUpload()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">File Upload</label>
          <input type="file" class="form-control" id="file" files.bind="selectedFiles" aria-describedby="fileHelp">
          <div id="fileHelp" class="form-text">File names matching existing files will upload with a new version number.</div>
        </div>
                
        <button type="submit" class="btn btn-primary" if.bind="selectedFiles.length > 0">Submit</button>
      </form>

    </div>
  </div>

  <compose model.bind="toastMessage" view-model="components/toast/toast"></compose>
  
</template>
